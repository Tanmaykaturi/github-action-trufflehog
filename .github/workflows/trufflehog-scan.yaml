name: PR Secret Scan with TruffleHog

on:
  pull_request:
    branches:
      - main

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Required for comparing commits

      - name: Install TruffleHog
        run: |
          curl -sSfL https://raw.githubusercontent.com/trufflesecurity/trufflehog/main/scripts/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          echo "/usr/local/bin" >> $GITHUB_PATH
          which trufflehog || true
          trufflehog --version || true

      - name: Run TruffleHog on PR commits
        run: |
          trufflehog git \
            --only-verified \
            --fail \
            --since-commit ${{ github.event.pull_request.base.sha }} \
            --until-commit ${{ github.event.pull_request.head.sha }} \
            file://.
